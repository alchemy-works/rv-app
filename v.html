<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htm@3.1.1/dist/htm.js"></script>
    <script src="https://unpkg.com/vue@3.4.15/dist/vue.global.prod.js"></script>
    <title>V</title>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const html = htm.bind(Vue.h)
</script>
<script type="module">
    import App from './App.js'

    const app = Vue.createApp({
        data() {
            return {
                count: 0
            }
        },
        methods: {
            increase() {
                this.count++
            }
        },
        render({ count, increase}) {
            return html`<${App} count="${count}" increase="${increase}" />`
        }
    })
    app.mount('#app')
</script>
</html>
